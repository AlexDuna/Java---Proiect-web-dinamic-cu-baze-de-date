<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista Masini</title>
</head>

<body>

<div class="container">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b><span sec:authentication="principal.fullName"></span></b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nr Inmatriculare</th>
            <th>Marca</th>
            <th>Model</th>
            <th>Culoare</th>
            <th>An Fabricatie</th>
            <th>Capacitate</th>
            <th>Combustibil</th>
            <th>Putere</th>
            <th>Cuplu</th>
            <th>Volum Portbagaj</th>
            <th>Pret</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="masina : ${masini}">
            <td th:text="${masina.nrInmatriculare}"></td>
            <td th:text="${masina.marca}"></td>
            <td th:text="${masina.model}"></td>
            <td th:text="${masina.culoare}"></td>
            <td th:text="${masina.an_fabricatie}"></td>
            <td th:text="${masina.capacitate}"></td>
            <td th:text="${masina.combustibil}"></td>
            <td th:text="${masina.putere}"></td>
            <td th:text="${masina.cuplu}"></td>
            <td th:text="${masina.volum_portbagaj}"></td>
            <td th:text="${masina.pret}"></td>

        </tr>


        </tbody>
    </table>

    <form th:action="@{/masini/masini-by-marca}" method="get">
        <input type="text" name="nume" placeholder="Nume">
        <button type="submit">Caută</button>
    </form>

    <form th:action="@{/masini/masini-by-putere}" method="get" class="mt-4">
        <div class="form-group">
            <input type="number" name="putere" placeholder="Putere mai mare decât" class="form-control">
            <button type="submit" class="btn btn-primary">Filtrare după Putere</button>
        </div>
    </form>

    <form th:action="@{/masini/masini-by-an-fabricatie}" method="get" class="mt-4">
        <div class="form-group">
            <input type="number" name="anFabricatie" placeholder="An de fabricație" class="form-control">
            <button type="submit" class="btn btn-primary">Filtrare după An de Fabricație</button>
        </div>
    </form>

</div>

</body>





</html>
