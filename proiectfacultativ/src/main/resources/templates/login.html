<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="text-xl-cetner">Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Stil pentru a face input-urile mai înguste */
        .form-control {
            width: 200px; /* Schimbă valoarea în funcție de cât de înguste dorești să fie input-urile */
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-4">Login</h2>
    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
        Invalid username or password!
    </div>
    <div class="row justify-content-center">

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Login</button>
    </form>

    </div>
</div>
</body>
</html>
